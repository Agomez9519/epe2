        <form action="contact.php" method="post">
            <br><fieldset>
                <legend id="leyenda"><b>Formulario De contacto</b></legend>
            <div class="elem-group">
              <label for="name">Nombre Completo</label>
              <input type="text" id="name" name="visitor_name" placeholder="Ingrese su nombre aca!" pattern=[A-Z\sa-z]{3,20} required>
            </div>
            <div class="elem-group">
              <label for="email"> E-mail</label>
              <input type="email" id="email" name="visitor_email" placeholder="suemail@email.com" required>
            </div>
            <div class="elem-group">
              <label for="department-selection">Elija el departamento</label>
              <select id="department-selection" name="concerned_department" required>
                  <option value="">Seleccione aca!</option>
                  <option value="billing">Redes Sociales</option>
                  <option value="marketing">Marketing</option>
                  <option value="technical support">Soporte Tecnico</option>
              </select>
            </div>
            <div class="elem-group">
              <label for="title">Razon de la consulta</label>
              <input type="text" id="title" name="email_title" required placeholder="Ingrese su razon" pattern=[A-Za-z0-9\s]{8,60}>
            </div>
            <div class="elem-group">
              <label for="message">Escriba su mensaje aca</label>
              <textarea id="message" name="visitor_message" placeholder="Cuentenos, estamos para atenderte..." required></textarea>
            </div>
            <button type="submit">Enviar Mensaje</button>
        </fieldset>
